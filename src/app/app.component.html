<span class="fa fa-spinner spinner"
      *ngIf="loading"></span>

<!-- Main part of the menu-->
<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{pageTitle}}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/welcome']"
         routerLinkActive="active">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/products']"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact : true}">Developer Projects</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
      routerLinkActive="active"
         >Testing Projects</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"  
      routerLinkActive="active"
      [routerLink]="['/projects']">All projects</a>

    </li>
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/projects', 0, 'edit']"
         routerLinkActive="active">Add Project</a>
    </li>
  </ul>

  <!-- Left justified part of the menu -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         [routerLink]="['/welcome']">Welcome {{ userName }}</a>
    </li>


    <li class="nav-item"
        *ngIf="!isLoggedIn">
      <a class="nav-link"
         [routerLink]="['/login']">Log In</a>
    </li>
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>

<div class="container" [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
  <div class="row">
    <div class="col-md-10">
        
      <router-outlet #o="outlet"></router-outlet>
    </div>
    <div class="col-md-2">
      <router-outlet name="popup"></router-outlet>
    </div>
  </div>
</div>
